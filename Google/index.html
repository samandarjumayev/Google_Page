<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Homework</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./icons/google.png">
    <script src="https://kit.fontawesome.com/dfead5f7ee.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="nav container">
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-bottle-droplet"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </li>
                <li class="profile">
                    <a href="#">
                        <img src="./images/profile.jpg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="mainly">
        <div class="items container">

            <h1>Google</h1>
            <label for="qidiruv">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="qidiruv" type="text" placeholder="Search Google or type a URL">
                <div class="qidiruv-right">
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-camera"></i>
                </div>
            </label>

            <div class="cards">
                <div class="card">
                    <span>
                        <img src="./icons/telegram.png" alt="">
                    </span>
                    <p>Telegram</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/instagram.png" alt="">
                    </span>
                    <p>Instagram</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/threads.png" alt="">
                    </span>
                    <p>Threads</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/whatsapp.png" alt="">
                    </span>
                    <p>WhatsApp</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/youtube.png" alt="">
                    </span>
                    <p>Youtube</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/github.png" alt="">
                    </span>
                    <p>GitHub</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/chatgpt.png" alt="">
                    </span>
                    <p>ChatGPT</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/najottalim.png" alt="">
                    </span>
                    <p>Najot Talim</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/react.png" alt="">
                    </span>
                    <p>React JS</p>
                </div>
                <div class="card">
                    <span>
                        <img src="./icons/student.png" alt="">
                    </span>
                    <p>Slick JS</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer"></footer>
    
</body>
</html>
